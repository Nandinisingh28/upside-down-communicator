<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upside Down Communicator | Interdimensional Signal System</title>
    <meta name="description" content="A retro-styled interdimensional communication console that encodes messages into non-text signals. The message must get through." />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        background: #0a0a0a;
        font-family: 'Press Start 2P', monospace;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: #00ff88;
        font-family: 'Courier New', monospace;
      }
      
      #loading-screen.hidden {
        display: none;
      }
      
      .loading-text {
        font-size: 14px;
        animation: loadingBlink 1s infinite;
      }
      
      @keyframes loadingBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-text">INITIALIZING DIMENSION LINK...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Hide loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 1000);
      });
    </script>
  </body>
</html>
